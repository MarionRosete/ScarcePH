<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarceᴾᴴ</title>
    <link rel="icon" href="./public/logo.jpg"  style="border-radius: 100%;">
  <style>
    body {
       font-family: 'Courier New', Courier, monospace; /* Monospace font */
        background-color: white;
    }

    .shoe-list {
        list-style-type: none;
        padding: 0;
    }

    .shoe-item {
        display: flex;
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        text-align: center; 
        border: 1px solid #454444;
        margin: 10px;
        padding: 20px 10px; 
        border-radius: 5px;
        background-color: #fff;
        height: auto; 
        max-width: 90%; 
        margin: 10px auto; 
        height: 300px; /* Adjust the height as needed */
        box-sizing: border-box; /* Ensures padding is included in height */
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px;
        justify-items: center; 
        align-items: center;
        height: 90vh;
        overflow: scroll;
    }

    @media (min-width: 600px) {
        .grid-container {
            grid-template-columns: repeat(3, 1fr); 
        }
    }

    @media (min-width: 900px) {
        .grid-container {
            grid-template-columns: repeat(4, 1fr); 
        }
    }

    .responsive-image {
        max-width: 100%; 
        height: auto;    
        padding: 15px;
    }

    .logo {
        font-size: 100px;
        font-family: 'Brush Script MT', cursive;
    }

    .content {
        margin-top: 20px;
    }

    .title {
        font-size: 0.90rem;
    }

    .imglogo {
        width: 100px; 
        height: 100px;
        border-radius: 50%; 
        object-fit: cover; 
    }

    /* Responsive font size for mobile */
    @media (max-width: 600px) {
        .shoe-item {
            font-size: 0.9rem;
            padding: 10px; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 10px;
        }
    }
    .headercontainer {
        margin-left: 25px; 
        margin-bottom: 20px;
        margin-top: 20px;
    }

    .headertxt {
        font-weight: bold;
    }

</style>

  </head>
  <body>
    <div class="headercontainer">
      <div class="headertxt">
        For inquiries or orders, please message us at our Facebook page
        <a href="https://www.facebook.com/Scarceph" target="_blank">Scarceᴾᴴ</a>
      </div>
    </div>
    <div style="display: flex; margin: 10px">
    
      
      <div class="grid-container" id="item-container">
      </div>
     
    </div>
      <script type="module" src="displayitems.js"></script>
  </body>
</html>
