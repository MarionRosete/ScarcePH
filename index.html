<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarceᴾᴴ</title>
    <link rel="icon" href="./public/logo.jpg"  style="border-radius: 100%;">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        padding: 50px;
    }

    .shoe-list {
        list-style-type: none;
        padding: 0;
    }

    .shoe-item {
        display: flex;
        flex-direction: column; 
        justify-content: center; 
        align-items: center; 
        text-align: center; 
        border: 1px solid #454444;
        margin: 10px;
        padding: 20px 10px; 
        border-radius: 5px;
        background-color: #fff;
        height: auto; 
        max-width: 90%; 
        margin: 10px auto; 
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        gap: 10px;
        justify-items: center; 
        align-items: center;
    }

    @media (min-width: 600px) {
        .grid-container {
            grid-template-columns: repeat(3, 1fr); 
        }
    }

    @media (min-width: 900px) {
        .grid-container {
            grid-template-columns: repeat(4, 1fr); 
        }
    }

    .responsive-image {
        max-width: 100%; 
        height: auto;    
        padding: 15px;
    }

    .logo {
        font-size: 100px;
        font-family: 'Brush Script MT', cursive;
    }

    .content {
        margin-top: 20px;
    }

    .title {
        font-size: 0.90rem;
    }

    .imglogo {
        width: 100px; 
        height: 100px;
        border-radius: 50%; 
        object-fit: cover; 
    }

    /* Responsive font size for mobile */
    @media (max-width: 600px) {
        .shoe-item {
            font-size: 0.9rem;
            padding: 10px; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            padding: 20px;
        }
    }

</style>

  </head>
  <body>

    <div style="display: flex; margin: 10px;">
    
      
      <div class="grid-container" id="item-container">
      </div>
     
    </div>
     <div style="margin: 10px; padding-top: 10px;">
        <div >
          For Inquires and Orders, Please message us at
          <a href="https://www.facebook.com/Scarceph">Scarceph</a>
          
        </div>
      </div>
      <script type="module" src="displayitems.js"></script>
  </body>
</html>
