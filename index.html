<!DOCTYPE html>
<html>
  <head>
    <title>Scarceᴾᴴ</title>
    <link rel="icon" href="./public/logo.jpg"  style="border-radius: 100%;">
    <style>
    body {
    font-family: Arial, sans-serif;
    background-color: white; /* Removed quotes */
    padding: 50px;
}

.shoe-list {
    list-style-type: none;
    padding: 0;
}

.shoe-item {
    border: 1px solid #454444;
    margin: 10px;
    padding-left: 50px;
    padding-right: 50px;
    padding-bottom: 20px;
    padding-top: 20px;
    border-radius: 5px;
    background-color: #fff;
    height: 250px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr); /* 2 columns for mobile */
    gap: 10px;
    justify-items: center; 
    align-items: center;
}

.grid-item {
    /* Center content within grid item if needed */
    text-align: center; 
}

@media (min-width: 600px) {
    .grid-container {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets */
    }
}

@media (min-width: 900px) {
    .grid-container {
        grid-template-columns: repeat(4, 1fr); /* 4 columns for desktops */
    }
}

.responsive-image {
    max-width: 100%; /* Ensures the image scales down to fit the container */
    height: auto;    /* Maintains the aspect ratio */
    padding: 15px;

}

.logo {
    font-size: 100px;
    font-family: 'Brush Script MT', cursive;
}

.content {
    margin-top: 20px;
}

.title {
    font-size: 0.90rem;
}

.imglogo {
    width: 100px; /* Set desired width */
    height: 100px; /* Set desired height */
    border-radius: 50%; /* Makes the image circular */
    object-fit: cover; /* Ensures the image covers the entire area without stretching */
}


    </style>
  </head>

  </body>
</html>
